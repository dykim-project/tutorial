<html>
 <head>
	<title>git tutorial</title>
	<meta charset="utf-8">
 </head>
 <body>
	<ol>
		<li>git setting</li>
		<p height="100px">git init <br>
			 .git 이라는 폴더가 생성된다. 버전 정보가 저장되어있다.<br></p>
		<p>git add (파일명)<br>
			 git 이 해당 파일을 추적하게 설정한다.<br>
		     커밋 대기상태가 된다<br></p>
		<p>git commit<br>
			git을 레포지토리에 저장한다. 
	</ol>
 </body>
</html>
